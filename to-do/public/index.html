<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<style>
    #list {
        list-style-type: none;
        padding: 0;
    }
    #list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    #list li a {
        color: red;
        cursor: pointer;
    }
    #task-form {
        display: flex;
        margin-bottom: 20px;
    }
    #task-form input {
        padding: 10px;
        flex: 1;
    }
    #task-form button {
        padding: 10px;
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    #task-form button:hover {
        background: #555;
    }
    #list li input[type="checkbox"] {
        margin-right: 10px;
    }
    #list li input[type="checkbox"]:checked + span {
        text-decoration: line-through;
    }
    #list li a:hover {
        text-decoration: underline;
    }
    
</style>
<body>
    <h1>To Do List</h1>
    <form id="task-form">
        <input type="text" name="task" id="task" placeholder="Enter a task">
        <button type="submit">Add</button>
    </form>
    <ul id="list">
        <!-- <li>
            <input type="checkbox">
            <span>Task 1</span>
            <a>Delete</a>
        </li> -->
    </ul>
    <script src="../dest/script.js"></script>

</body>
</html>
